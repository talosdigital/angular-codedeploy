<VirtualHost *:8080>
    ServerName pronto-webapp2-dev.talosdigital.com
    ServerAdmin info@talosdigital.com
    DocumentRoot /var/www/pronto-dev

    ErrorLog "logs/pronto-webapp2-dev-talosdigital-error.log"
    CustomLog "logs/pronto-webapp2-dev-talosdigital-access.log" combined


    <Directory "/var/www/pronto-dev">
        AllowOverride All
        DirectoryIndex index.php index.html index.cgi index.pl index.xhtml index.htm
        Options Indexes FollowSymLinks
        Require all granted
        SetEnvIf X-Forwarded-Proto "^https$" HTTPS

        RewriteEngine on

        RewriteCond %{REQUEST_FILENAME} -s [OR]
        RewriteCond %{REQUEST_FILENAME} -l [OR]
        RewriteCond %{REQUEST_FILENAME} -d
        RewriteRule ^.*$ - [NC,L]
        RewriteRule ^(.*) /index.html [NC,L]
    </Directory>


</VirtualHost>
